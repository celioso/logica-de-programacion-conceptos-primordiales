<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Adivinanzas.png">
    <title>Loteria</title>
</head>
<body>
<h1><center>Loteria</center></h1>
<script>
    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }
    function sorteo(n){
        return Math.round(Math.random()*n);
    }

    var numeroComputadora = sorteo(10);
    var numeroLanzado = parseInt(prompt("Ingrese un número 0 a 10"));

    if (numeroComputadora == numeroLanzado){
        imprimir("Usted acertó");
    }
    else{
        if (numeroComputadora > numeroLanzado){
            imprimir("Usted erró, el número pensado es menor al generado. La computadora escogió "+numeroComputadora+ " y tú "+numeroLanzado);
        }
        else{
            imprimir("Usted erró, el número es mayor al pensado. La computadora escogió "+numeroComputadora+ " y tú "+numeroLanzado);
        }
    }

</script>
</body>
</html>
