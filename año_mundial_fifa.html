<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año del Mundial De La Fifa</title>
    <link rel="shortcut icon" href="./images/Fifa">
    
</head>
<body>
    <h><center>PROGRAMA - AÑO DEL MUNDIAL FIFA</center></h>
    <script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var añoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular "));

    alert("Hubo mundial de la FIFA en el año "+añoMundial);

    while (añoMundial <= limite){

        imprimir("Hubo mundial de la FIFA en el año "+añoMundial);
        añoMundial = añoMundial + 4;
    
    }
    imprimir("Fin");

    </script>
</body>
</html>
