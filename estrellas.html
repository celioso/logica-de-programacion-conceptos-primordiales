<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Adivinanzas.png">
    <title>Adivinanzas</title>
</head>
<body>
<h1><center>Adivinanzas</center></h1>
<script>
    function saltarLinea() {

        document.write("<br>");
        /*document.write("<br>");
        document.write("<br>");*/
    }
    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }

    for(var lineas = 1; lineas <=3; lineas++){
        for(var columnas =1; columnas<=10; columnas++){
            document.write("*");
        }

        saltarLinea();
    }

    imprimir("FIN");

</script>
</body>
</html>
