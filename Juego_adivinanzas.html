<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Adivinanzas.png">
    <title>Adivinanzas</title>
</head>
<body>
<h1><center>Adivinanzas</center></h1>
<script>
    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos){
    
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 - 10"));  

        if (numeroPensado == numeroLanzado){
            
            alert("Usted acertó , en el intento "+ contador + " el número pensado era "+numeroPensado);
            break;
        }

        else{
            alert("Usted erró"); 
        }

        contador++;
    }
    if (numeroPensado == numeroLanzado){
            imprimir("Usted acertó , en el intento "+ contador + " el número pensado era "+numeroPensado);
            
        
    }

    else{
        imprimir("Usted erró, el numero pensado era "+ numeroPensado); 
    }

    imprimir("FIN");
</script>
</body>
</html>
