<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/iconoFutbol.png">
    <title>Fútbol</title>
</head>
<body>
    <h1><i>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</i></h1>

    <script>

        function saltoDeLines(){

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltoDeLines();
        }
    
        var victorias = parseInt(prompt("Cuantas victorias tuvo el equipo: "));
        var empates = parseInt(prompt("Cuantas empates tuvo el equipo: "));
        
        puntosTotal = (victorias * 3) + empates;

        imprimir("El total de puntos del equipo es: "+puntosTotal);

        if (puntosTotal > 28){

        imprimir("El equipo está mejor que el año pasado");
    }

        if (puntosTotal < 28){
        imprimir("El equipo está peor que el año pasado");
    }

        if (puntosTotal == 28){
        imprimir("El equipo está igual que el año pasado");
    }

    </script>
</body>
</html>
