<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMA CALCULAR IMC</title>
</head>
<body>
<h1>PROGRAMA CALCULAR IMC</h1>
<script>
    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso, altura) {
        return (peso/(altura*altura));
        
    }

    nombre = prompt("ingrese su nombre: ");
    pesoInformado = prompt(nombre+", ingrese su peso: ")
    alturaInformada = prompt(nombre+", ingrese su Altura: ");

    imcCalculado = calcularImc(pesoInformado, alturaInformada);

    imprimir(nombre+", su IMC calculado es: "+imcCalculado);

    if (imcCalculado < 18.5){
        imprimir("IMC abajo de lo recomendado")
    }

    if (imcCalculado >= 18.5){
        if (imcCalculado < 25){
            imprimir("IMC estÃ¡ dentro del intervalo normal");
        }
    }

    if (imcCalculado >= 25){
        if (imcCalculado < 30){
            imprimir("IMC considerado como sobrepeso");
        }
    }

    if (imcCalculado >= 30){
        imprimir("IMC considerado como obesidad")
    }

</script>
</body>
</html>
